{% extends 'base.html' %}
{% load static %}
{% block main %}
<section class="page-title section pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <h1 class="text-capitalize mb-0 text-lg">Upload Equipments</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section blog-post">
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
                <div class="comment-form bg-secondary p-4 mt-2">
                    <h4 class="mb-4">Fill in the Details</h4>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Select Category</label>
                            <select name="category" class="form-control mb-3" placeholder="Category">
                                {% for category in categories %}
                                <option value="{{category.0}}">{{category.1}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="Post name">
                        </div>
                        <div class="form-group">
                            <textarea name="description" id="description" cols="30" rows="4" class="form-control" placeholder="Description"></textarea>
                        </div>
                        <div class="form-group">
                            <!-- <label>Rental Price</label> -->
                            <input type="number" name="rental_price" placeholder="Rental Price">
                        </div>
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" name="start_date" class="form-control" placeholder="Start Date">
                        </div>
                        <div class="form-group">
                            <label>End Date</label>
                            <input type="date" name="end_date" class="form-control" placeholder="End Date">
                        </div>
                        {% if messages %}
                        <div class="form-group">
                            {% for message in messages %}
                            <span style="color:red;font-weight: bold;">{{message}}</span>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <input class="btn btn-main"type="submit" name="submit" value="POST" />
                    </form>
                </div>
			</div>

			<div class="col-lg-4">
                <center>
				<img src="https://via.placeholder.com/150">
                </center>
            </div>
		</div>
	</div>
</section>

{% endblock %}
