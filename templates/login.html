{% extends 'base.html' %}
{% load static %}
{% block main %}

<section class="page-title section pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <h1 class="text-capitalize mb-0 text-lg">Login to the Portal</h1>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- contact form start -->
<section class="contact section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form id="contact-form" class="contact__form" method="post" action="">
                {% csrf_token %}
             <!-- form message -->
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-success contact__msg" style="display: none" role="alert">
                            Your message was sent successfully.
                        </div>
                    </div>
                </div>
                <!-- end message -->
                <div class="form-row">

                    <div class="col-lg-12">
                        <div class="form-group mb-3">
                            <input name="username" type="text" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="form-group mb-3">
                            <input name="password" type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="col-lg-12">

                        <div class="text-center">
                            <button class="btn btn-main" name="submit" type="submit">Login</button>
                        </div>
                    </div>
                </div>
            </form>
            </div>  
        </div>
    </div>
</section>

{% endblock %}
