{% extends 'base.html' %}
{% load static %}
{% block main %}

<section class="page-title section pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <h1 class="text-capitalize mb-0 text-lg">Register & Find People in your Community</h1>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- contact form start -->
<section class="contact section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form id="contact-form" class="contact__form" method="post" action="">
                    {% csrf_token %}
                    <div class="form-row">
                    <div class="col-lg-12">
                        <div class="form-group mb-3">
                            <input name="name" type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group mb-3">
                            <input name="email" type="email" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="form-group mb-3">
                            <input name="password" type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="col-lg-12" id="farmerform">
                        <div class="form-group mb-3">
                            <input name="language" type="text" placeholder="language" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input name="farmer_state" type="text" placeholder="state" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input name="farmer_district" type="text" placeholder="district" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input name="land_area" type="text" placeholder="land area" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input name="farmer_contact" type="tel" placeholder="contact" class="form-control">
                        </div>
                        {% if messages %}
                        <div class="form-group-mb-3">
                            {% for message in messages %}
                            <span style="color:red;">{{message}}</span>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                    <div class="col-lg-12">
                        <div class="text-center">
                            <button class="btn btn-main" name="submit" type="submit">Register</button>
                        </div>
                    </div>
                </div>
            </form>
            </div>  
        </div>
    </div>
</section>
{% endblock %}
{% block somethingelse %}
<script>


        $(document).ready(function() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            console.log("Geolocation is not supported by this browser.");
          }
        });

    function showPosition(position) {
    console.log("Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude); 
    }
        </script>
{% endblock %}
